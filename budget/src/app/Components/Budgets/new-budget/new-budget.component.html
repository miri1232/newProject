<meta charset="utf-8" />
<div class="wrapper">
    <div class="logo">
        <img src="../../../../assets/image/Logo.jpg" alt="">
    </div>
    <div class="text-center mt-4 name">
        in & out
    </div>

    <form class="p-3 mt-3" [formGroup]="eventForm" (ngSubmit)="AddBudget()">


        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" id="nameBudget" placeholder="כינוי לתקציב" formControlName="nameBudget"
                name="nameBudget" />
        </div>
        <!-- לבחור מתוך תיבה נפתחת -->
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <select class="far fa-user" type="input" [formControl]="typeBudgetFormControl" required>
                <option type="text" selected>בחר סוג תקציב</option>
                <option  *ngFor="let t of listTypeBudget" [value]="t.id" >
                    <label type="text"> {{t.detail}} </label>  
                </option>
            </select>

        </div>


        <button class="btn mt-3" type="submit" [disabled]="!eventForm.valid">פתיחת תקציב חדש</button>

    </form>

</div>
