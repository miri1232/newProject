<!-- להוסיף בפונקציה עדכון של טבלת הרשאות -->
<meta charset="utf-8" />
<div class="wrapper">
    <div class="logo">
        <img src="../../../../assets/image/Logo.jpg" alt="">
    </div>
    <div class="text-center mt-4 name">
        in & out
    </div>

    <form class="p-3 mt-3" [formGroup]="eventForm" (ngSubmit)="AddBudget()">


        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" id="nameBudget" placeholder="כינוי לתקציב" formControlName="nameBudget"
                name="nameBudget" />
        </div>
        <!-- לבחור מתוך תיבה נפתחת -->
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <select [formControl]="typeBudgetFormControl" required>
                <option>בחר סוג תקציב</option>
                <option *ngFor="let t of listTypeBudget" [value]="t.id" >
                    {{t.detail}}
                </option>
            </select>
            <!-- <input type="number"  id="TypeBudget" placeholder="סוג תקציב" -->
            <!-- formControlName="TypeBudget" name="TypeBudget" /> -->

          

        </div>


        <button class="btn mt-3" type="submit" [disabled]="!eventForm.valid">פתיחת תקציב חדש</button>

    </form>

</div>
