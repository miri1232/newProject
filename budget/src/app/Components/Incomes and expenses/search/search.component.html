 <div class="container px-1 px-sm-5 mx-auto">
    <form (ngSubmit)="search()">
        <div class="flex-sm-row flex-column d-flex">
            <div class="col-sm-9 col-12 px-0 mb-2">
                <div class="input-group input-daterange">
                    <label>סינון לפי תאריך</label>
                <br/>
                
                    <div style="margin: 10px,0px,10px,0px;">
                        <input type="date" class="form-control" title="תאריך התחלה"  required>
                    </div>
                    <div style="margin: 10px,0px,10px,0px;">
                        <input type="date" class="form-control" title="תאריך סיום" required>
                    </div>
                </div>

            </div>
<br/>
            <div class="col-sm-9 col-12 px-0 mb-2">

             
                <div class="input-group input-daterange">
                    <!-- <input type="checkbox" id="category" placeholder=" סינון לפי קטגוריה" /> -->
                    <label>סינון לפי קטגוריה</label>
                    <select  (change)="filterByCategory()" class="form-select"  aria-label="Default select example"
                       [(ngModel)]="idCategory" formControlName="category" required>
                        <option selected>בחר קטגוריה</option>
                        <option *ngFor="let t of listCategory" [ngValue]="t.id" required>
                            <label> {{t.detail}} </label>
                        </option>
                    </select>
                    
                </div>
            </div>

            <div class="col-sm-3 col-12 px-0">
                <button type="submit" class="btn btn-black">סינון</button>
            </div>
        </div>
    </form>
</div>
