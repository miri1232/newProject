<form>
  <h5>בחר תקופה להצגה: </h5>
  <div class="input-group input-daterange row">
    <div class=" col-2">
      <h6> החל מתאריך - </h6>
      <input type="date" class="form-control" title="תאריך התחלה" id="DateStart"
        name="DateStart" value="{{ DateStart | date:'dd/MM/yyyy' }}" required>

    </div>
    <div class=" col-2">
      <h6> עד תאריך -</h6>
      <input type="date" class="form-control" title="תאריך סיום" id="DateEnd" [(ngModel)]="DateEnd"
         name="DateEnd" value="{{DateEnd | date:'dd/MM/yyyy'}}" required>
    </div>

    <div class="form-fieldd-flex align-items-center col-3">
      <h6 >סטטוס לתצוגה</h6>
      <select class="form-select" placeholder="בחר סטטוס"
      [(ngModel)]="idStatus" (change)="changeRange()" required>
        <option selected [ngValue]="0">
        הצג הכל 
        </option>
        <option type="text" *ngFor="let t of listStatus" [ngValue]="t.id" required>
          <label> {{t.detail}} </label>
        </option>
      </select>
    </div>

    <h6 *ngIf=" DateStart > DateEnd" style="color: red;">תאריך התחלת התקופה אינו יכול להיות גדול מתאריך סיום התקופה
    </h6>


  </div>

</form>

  <div class="row">
    <div class="col-5">
      <h2 class="accordion">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
          data-bs-target="#panelsStayOpen-collapseExp" aria-expanded="true" aria-controls="panelsStayOpen-collapseExp">
          הכנסות
        </button>
      </h2>
      <div id="panelsStayOpen-collapseExp" class="accordion-collapse collapse">

      </div>

    </div>



    <div class="col-5">
      <h2 class="accordion">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"

      </h2>
      <div id="panelsStayOpen-collapseExp" class="accordion-collapse ">

        <div class="accordion-body row">

          <div class="accordion-item" *ngFor="let c of listCategory">


            <h2 class="accordion-header" id="panelsStayOpen-headingExp">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" aria-expanded="false"
                [attr.data-bs-target]="'#panelsStayOpen-collapseExp'+ c.idCategory"
                aria-controls="'panelsStayOpen-collapseExp'+ c.idCategory">
                <span class="col-5" style="text-align: right;"> {{ c.categoryDetail}} : {{ c.sumCategory | number:
                  '1.0-0'}}</span>
                <span class="col"> </span>
                <span class="badge badge-pill badge-success col-1"
                  style="background-color: #046036;">{{c.listSubCategory.length}}</span>

              </button>
            </h2>
            <div id="panelsStayOpen-collapseExp{{c.idCategory}}" class="accordion-collapse collapse "
              aria-labelledby="'panelsStayOpen-headingExp'+ c.idCategory">
              <div class="accordion-body">

                <div class="accordion-item" *ngFor="let sc of c.listSubCategory">
                  <div>
                    {{ sc.subcategoryDetail}} : {{ sc.totalSum | number: '1.0-0'}}
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
